<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <style>
      * {
        margin: 0;
        box-sizing: border-box;
      }

      .header {
        height: 70px;
        background-color: cyan;
        position: relative;
      }

      .modalWindow {
        position: fixed;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        background-color: crimson;
        z-index: 200;
      }

      .logo {
        z-index: 300;
        position: absolute;
        right: 16px;
        top: 0;
        bottom: 0;
        width: 100px;
        background-color: darkgoldenrod;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <div class="logo">Logo</div>
    </header>
    <div class="modalWindow"></div>
  </body>
</html>
